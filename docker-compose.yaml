name: nextcloud-aio

services:
  nextcloud-aio-mastercontainer:
    image: ghcr.io/nextcloud-releases/all-in-one:latest
    container_name: nextcloud-aio-mastercontainer # НЕ МЕНЯТЬ: иначе сломается AIO
    init: true
    restart: always
    network_mode: bridge
    
    volumes:
      - nextcloud_aio_mastercontainer:/mnt/docker-aio-config # НЕ МЕНЯТЬ: иначе сломаются бэкапы
      - /var/run/docker.sock:/var/run/docker.sock:ro 

    ports:
      # Порты 80 и 8443 отключены, так как трафик пойдет через Caddy
      # - "80:80"
      # - "8443:8443"
      - "8080:8080" # Интерфейс управления AIO (https://ip:8080)

    environment:
      # --- 1. Настройки для работы через Caddy (ОБЯЗАТЕЛЬНО) ---
      APACHE_PORT: 11000            # Порт, на который Caddy будет пересылать запросы
      APACHE_IP_BINDING: 127.0.0.1  # Слушаем только локально для безопасности

      # --- 2. Производительность (РЕКОМЕНДУЮ НАСТРОИТЬ) ---
      # NEXTCLOUD_UPLOAD_LIMIT: 16G     # Рекомендую увеличить, если планируете грузить видео/большие архивы
      NEXTCLOUD_MEMORY_LIMIT: 1024M    # Рекомендую поднять до 1024M или 2048M, если на сервере есть свободная память
      NEXTCLOUD_MAX_TIME: 3600        # Максимальное время выполнения скрипта (таймаут)
      # FULLTEXTSEARCH_JAVA_OPTIONS: "-Xms1024M -Xmx1024M"

      # --- 3. Приложения и Функции ---
      # NEXTCLOUD_STARTUP_APPS: deck twofactor_totp tasks calendar contacts notes
      NEXTCLOUD_ADDITIONAL_APKS: imagemagick
      NEXTCLOUD_ADDITIONAL_PHP_EXTENSIONS: imagick
      # TALK_PORT: 3478                 # Если нужен Nextcloud Talk на нестандартном порту
      # COLLABORA_SECCOMP_DISABLED: false

      # --- 4. Аппаратное ускорение (Если есть GPU) ---
      # NEXTCLOUD_ENABLE_DRI_DEVICE: true   # Для Intel QuickSync (транскодинг видео)
      # NEXTCLOUD_ENABLE_NVIDIA_GPU: true   # Для видеокарт NVIDIA

      # --- 5. Бэкапы и Системные настройки ---
      # AIO_DISABLE_BACKUP_SECTION: false
      # BORG_RETENTION_POLICY: --keep-within=7d --keep-weekly=4 --keep-monthly=6
      # WATCHTOWER_DOCKER_SOCKET_PATH: /var/run/docker.sock

      # --- 6. Опасные настройки (Только для опытных пользователей) ---
      NEXTCLOUD_DATADIR: /mnt/ncdata  # ⚠️ НЕ МЕНЯТЬ после установки! Путь к данным на хосте
      NEXTCLOUD_MOUNT: /mnt/          # Монтирование внешних папок хоста в контейнер
      # NEXTCLOUD_TRUSTED_CACERTS_DIR: /path/to/my/cacerts
      # SKIP_DOMAIN_VALIDATION: false
      # DOCKER_API_VERSION: 1.44
      # APACHE_ADDITIONAL_NETWORK: frontend_net

    # networks:
      # - nextcloud-aio # Раскомментировать только если настраиваете MTU

  # Сервис Caddy (обратный прокси)
  caddy:
    image: caddy:alpine
    restart: always
    container_name: caddy
    network_mode: host # Caddy использует сеть хоста для доступа к localhost:11000
    volumes:
      - caddy_certs:/certs
      - caddy_config:/config
      - caddy_data:/data
      - caddy_sites:/srv
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile

configs:
  Caddyfile:
    content: |
      https://YOUR_DOMAIN:443 {
        reverse_proxy localhost:11000
        encode zstd gzip
        header {
            Strict-Transport-Security "max-age=15552000;"
            Referrer-Policy "no-referrer"
            X-Content-Type-Options "nosniff"
            X-Frame-Options "SAMEORIGIN"
            X-XSS-Protection "1; mode=block"
        }
      }

volumes:
  nextcloud_aio_mastercontainer:
    name: nextcloud_aio_mastercontainer
  
  # Эти тома были закомментированы, но использовались в сервисе Caddy.
  # Я их включил, иначе Docker выдал бы ошибку.
  caddy_certs:
  caddy_config:
  caddy_data:
  caddy_sites:

